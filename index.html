<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>সার্ভিস ওয়ার্কার চালু আছে</h1>
        <p>এই পেজটি খোলার পর সার্ভিস ওয়ার্কার আপনার ব্রাউজারে রেজিস্টার হয়ে যাবে।</p>
        <p>কিছুক্ষণ পর আপনি পুশ নোটিফিকেশন বা বিজ্ঞাপন দেখতে পাবেন।</p>
    </div>

    <script>
        // ব্রাউজার সার্ভিস ওয়ার্কার সাপোর্ট করে কিনা তা পরীক্ষা করা হচ্ছে
        if ('serviceWorker' in navigator) {
            // পেজ লোড হলে সার্ভিস ওয়ার্কার রেজিস্টার করার চেষ্টা করবে
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        // রেজিস্ট্রেশন সফল হলে কনসোলে মেসেজ দেখাবে
                        console.log('Service Worker রেজিস্ট্রেশন সফল হয়েছে: ', registration.scope);
                    })
                    .catch(function(error) {
                        // রেজিস্ট্রেশন ব্যর্থ হলে কনসোলে এরর দেখাবে
                        console.log('Service Worker রেজিস্ট্রেশন ব্যর্থ হয়েছে: ', error);
                    });
            });
        } else {
            console.log('এই ব্রাউজারটি সার্ভিস ওয়ার্কার সাপোর্ট করে না।');
        }
    </script>

</body>
</html>
